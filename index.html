<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Handtrack.js : A library for prototyping realtime handtracking in the browser. </title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components@latest/css/carbon-components.css" />
  <link rel="stylesheet" href="track.css">
</head>

<body id='bodyMain' class="bx--body p20">
  <h1>Balloon Pop (touchless</h1>
  <!-- <img id="img" src="hand.jpg"/>  -->
  <form id='form'>
    <input type="checkbox" checked="true" id="hasVideo" name="vehicle1" value="Bike" class="params">
    <label for="hasVideo" class="params"> Video</label><br>
    <input type="checkbox" checked="true" id="hasReticle" name="vehicle1" value="Bike" class="params">
    <label for="hasReticle"  class="params"> Reticle</label><br><br>
    <label class="params">Video Size</label><br>
    <label for="videoWidth" class="params"> Width</label>
    <input  id="videoWidth" class="params" placeHolder="900">

    <input type="submit" value="Update" class="params"></button>

  </form>
  <audio id="popping"><source src="popping.mp3" type="audio/mp3"></audio>

  <!-- <div class="p20">
    Handtrack.js allows you prototype handtracking interactions in the browser in 10 lines of code.
  </div> -->
  <div class="mb10">
    <button onclick="toggleVideo()" id="trackbutton"  type="button">
      Start / Stop
    </button>
    <div id="updatenote" class="updatenote mt10"> loading model ..</div>
  </div>
  <div id="reticle"></div>
  <video class="videobox " autoplay="autoplay" id="myvideo"></video>

  <canvas id="canvas" class="border canvasbox"></canvas>

  <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
  <script src="track.js"></script>
  
   
</body>

</html>
